<!DOCTYPE html>
<html>
<head>
    <title>Mini Social</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f2f6;
        }

        .center-box {
            text-align: center;
            margin-top: 80px;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        button {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #e60023;
            color: white;
            cursor: pointer;
        }

        input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #gallery {
            column-count: 3;
            column-gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 10px;
            break-inside: avoid;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        .upload-btn {
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="center-box">
    <h2>T·∫°o t√†i kho·∫£n</h2>
    <input type="text" id="username" placeholder="Nh·∫≠p username">
    <br><br>
    <input type="file" id="avatarUpload" accept="image/*">
    <br><br>
    <button onclick="register()">T·∫°o t√†i kho·∫£n</button>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" style="display:none;">
    <div class="navbar">
        <div><b>Pinterest Mini</b></div>
        <div>
            <span id="displayName"></span>
            <img id="displayAvatar" class="avatar">
            <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
        </div>
    </div>

    <div class="upload-btn">
        <input type="file" id="upload" multiple accept="image/*">
    </div>

    <div id="gallery"></div>
</div>

<script>
    const loginPage = document.getElementById("loginPage");
    const mainPage = document.getElementById("mainPage");

    function register() {
        const username = document.getElementById("username").value;
        const avatarFile = document.getElementById("avatarUpload").files[0];

        if(username.trim() === "" || !avatarFile) {
            alert("Nh·∫≠p username v√† ch·ªçn avatar nha üòÜ");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            localStorage.setItem("username", username);
            localStorage.setItem("avatar", e.target.result);
            loadUser();
        }
        reader.readAsDataURL(avatarFile);
    }

    function loadUser() {
        const username = localStorage.getItem("username");
        const avatar = localStorage.getItem("avatar");

        if(username && avatar) {
            loginPage.style.display = "none";
            mainPage.style.display = "block";
            document.getElementById("displayName").innerText = username;
            document.getElementById("displayAvatar").src = avatar;
        }
    }

    function logout() {
        localStorage.removeItem("username");
        localStorage.removeItem("avatar");
        location.reload();
    }

    loadUser();

    const upload = document.getElementById("upload");
    const gallery = document.getElementById("gallery");

    upload.addEventListener("change", function() {
        const files = this.files;

        for (let i = 0; i < files.length; i++) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const card = document.createElement("div");
                card.className = "card";

                const img = document.createElement("img");
                img.src = e.target.result;

                card.appendChild(img);
                gallery.appendChild(card);
            };

            reader.readAsDataURL(files[i]);
        }
    });
</script>

</body>
</html>
